<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Player</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="container">
            <img src="img/icons/menu-24px.svg" alt="menu">
            <img src="img/icons/YouTube_Logo_2017.svg" alt="youtube logo" id="youtube-logo">
        </div>
        <form>
            <label for="search"></label>
                <input type="text" placeholder="Search" id="search">
                <button type="button" id="button">
                    <img src="img/icons/search-24px.svg" alt="search button">
                </button>
        </form>
        <div id="buttons">
            <img src="img/icons/video_call-24px.svg" alt="create video">
            <img src="img/icons/apps-24px.svg" alt="youtube apps">
            <img src="img/icons/more_vert-24px.svg" alt="settings">
            <img src="img/icons/account_circle-24px.svg" alt="account sign in">
        </div>
    </header>
    <div>
        <div id="bottom-container">
            <section>
                <div id='video'>
                    <iframe src="https://www.youtube.com/embed/1wN415X47tI" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            <aside>

            </aside>
        </div>
    </div>
</body>
</html>
